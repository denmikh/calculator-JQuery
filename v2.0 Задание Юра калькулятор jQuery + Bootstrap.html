<body>
<div id="body">

	<input type="text" id="display"/>

 <div id="but_1">
   <button value="7">7</button>
   <button value="8">8</button>
   <button value="9">9</button><br/>
	 <button value="4">4</button>
	 <button value="5">5</button>
	 <button value="6">6</button><br/>
	 <button value="1">1</button>
	 <button value="2">2</button>
	 <button value="3">3</button><br/>
	 <button value="0" style="width: 95px">0</button>
	 <button value=".">,</button>
 </div>

 <div id="but_2">
	 <button value="+">+</button><br/>
   <button value="-">-</button><br/>
	 <button value="*">*</button><br/>
   <button value="/">/</button>
 </div>

 <div id="but_3">
	 <button id="backspace"><---</button><br/>
	 <button id="reset">C</button><br/>
	 <button id="ravno" style="height: 90px">=</button>
 </div>

</div>

<script>

// $('#display').bind("change keyup input click",function(){
// 	if(this.value.match(/[^0-9 || /,*,-,+,]/g)){

// 	}
// });
		
   $("button").click(function () {
     var text = $("#display").val() + $(this).val();
     $("#display").val(text);
   });

	 $("#ravno").click(function () {
			var result = eval($("#display").val());
			 $("#display").val(result);
		});

		$("#reset").click(function () {
			$("#display").val(null);
 		});

		$("#backspace").click(function () {
			var value = $("#display").val();
			$("#display").val(value.substr(0, value.length - 1));
		});

		// event.preventDefault();
		// console.log(event);

		$(document).keydown(function () {
			if (event.keyCode >=96 && event.keyCode<= 111 || event.keyCode >=48 && event.keyCode<= 57) {
				var keytext = $("#display").val() + $(this).val();
				$("#display").val(keytext + event.key);
					}
					else if (event.keyCode == 13) {
						var result = eval($("#display").val());
						 $("#display").val(result);
					}
					else if (event.keyCode == 8) {
						var value = $("#display").val();
						$("#display").val(value.substr(0, value.length - 1));
					}
			return true;
});
</script>
